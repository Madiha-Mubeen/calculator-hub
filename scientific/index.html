<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="calculator.png" type="image/png">
    <style>
@import url('https://fonts.googleapis.com/css2?family=Bitcount+Prop+Single:wght@100..900&family=Griffy&family=Nosifer&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Playwrite+AU+NSW:wght@100..400&display=swap');
</style>
</head>
<body>

    <h1>| Madiha Mubeen's Calculator | <br></h1>
    
   <div class="calculator-container">

    <div class="mode-toggle">
        <input type="checkbox" id="themeToggle">
        <label for="themeToggle" class="toggle">
            <div class="ball"></div>
        </label>
    </div>

            <div class="display-wrapper">
                <span id="angleIndicator">DEG</span>
                <input type="text" id="display" disabled/>
            </div>

            <div class="memory">
                <button onclick="memoryClear()">MC</button>
                <button onclick="memoryRecall()">MR</button>
                <button onclick="memoryStore()">MS</button>
                <button onclick="memoryAdd()">M+</button>
                <button onclick="memorySubtract()">M-</button>
            </div>
    
            <div class="buttons">

                <div class="deg-rad">
                    <label><input type="radio" name="angleMode" value="deg" checked> Deg</label>
                    <br>
                    <label><input type="radio" name="angleMode" value="rad"> Rad</label>
                </div>
                <button onclick="sin()">sin</button>
                <button onclick="cos()">cos</button>
                <button onclick="tan()">tan</button>

                <button onclick="backspace()">⌫</button>

                <button onclick="asin()">sin <sup>-1</sup></button>
                <button onclick="acos()">cos <sup>-1</sup></button>
                <button onclick="atan()">tan <sup>-1</sup></button>
                <button onclick="insertPi()">π</button>
                <button onclick="clearDisplay()">C</button>
                <button onclick="sinh()">sinh</button>
                <button onclick="cosh()">cosh</button>
                <button onclick="tanh()">tanh</button>
                <button onclick="insertE()">e</button>
                <button onclick="powerY()">x <sup>y</sup></button>
                <button onclick="power(2)">x <sup>2</sup></button>
                <button onclick="power(3)">x <sup>3</sup></button>
                <button onclick="insertE()">e <sup>x</sup></button>
                <button onclick="power10()"> 10 <sup>x</sup></button>
                <button onclick="cubeRoot()">³√x</button>
                <button onclick="squareRoot()">&radic;</button>
                <button onclick="ln()">ln</button>
                <button onclick="log10()">log</button>
                <button onclick="appendValue('(')">(</button>
                <button onclick="appendValue(')')">)</button>
                <button onclick="inverse()">1/x</button>
                <button onclick="absValue()">|x|</button>
                <button onclick="factorial()">n!</button>
                <button onclick="randomNum()">RND</button>
                <button onclick="ans()">Ans</button>
                <button onclick="appendValue('7')">7</button>
                <button onclick="appendValue('8')">8</button>
                <button onclick="appendValue('9')">9</button>
                <button onclick="appendValue('-')">&minus;</button>
                <button onclick="exp()">exp</button>

                
                <button onclick="appendValue('4')">4</button>
                <button onclick="appendValue('5')">5</button>
                <button onclick="appendValue('6')">6</button>
                <button onclick="appendValue('*')">&times;</button>
                <button onclick="percent()">%</button>
                <button onclick="appendValue('1')">1</button>
                <button onclick="appendValue('2')">2</button>
                <button onclick="appendValue('3')">3</button>
                <button onclick="appendValue('+')">+</button>

                <button onclick="appendValue('/')">&divide;</button>
                <button onclick="appendValue('.')">.</button>
                <button onclick="toggleSign()">&plusmn;</button>
                <button onclick="calculateResult()">=</button>

                 
            </div>

    </div>
</div>
    
    <script src="script.js"></script>
</body>
</html>
