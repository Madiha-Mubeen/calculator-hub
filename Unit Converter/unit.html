<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="unit.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Condiment&family=Ephesis&family=Griffy&family=Meow+Script&family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&family=Oregano:ital@0;1&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Potta+One&family=Radley:ital@0;1&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&family=Tagesschrift&family=Zen+Antique+Soft&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="../about.html">About</a></li>
        </ul>
    </nav>

    <main>
        <div class="container-converter">
            <h1>Unit Converter</h1>

            <label for="category">Choose the specific unit you want to convert to:</label>
            <select id="category" onchange="updateUnits()">
                <option value="length">Lenght (cm <-> inch):</option>
                <option value="weight">Weight (kg <-> lbs):</option>
                <option value="temperature">Temperature (°C <-> °F):</option>
            </select>

            <br>

            <label for="fromValue">From:</label>
            <input type="number" id="fromValue" oninput="convert()">
            <select id="fromUnit" onchange="convert()"></select>

            <br>

            <label for="toValue">To:</label>
            <input type="text" id="toValue" disabled>

            <select id="toUnit" onchange="convert()"></select>
        </div>
    </main>

    <footer>
        &copy; 2025 Built by Madiha Mubeen | All right reserved
    </footer>

    <script src="unit.js"></script>
</body>
</html>
