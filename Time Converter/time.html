<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Converter - CalcZone</title>
    <link rel="stylesheet" href="time.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <nav>
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="../about.html"></a></li>
        </ul>
    </nav>

    <main>
        <div class="container-converter">
            <h1>Time Converter</h1>

            <label for="timeValue">Enter the time you want to convert:</label>
            <input type="number" id="timeValue" placeholder="Enter a value of time: ">

            <label for="timeUnit">Select Unit:</label>
            <select id="timeUnit">
                <option value="seconds">Seconds</option>
                <option value="minutes">Minutes</option>
                <option value="hours">Hours</option>
                <option value="days">Days</option>
            </select>

            <button onclick="convertTime()">Click to convert</button>

            <div id="timeResult"></div>
        </div>
    </main>
