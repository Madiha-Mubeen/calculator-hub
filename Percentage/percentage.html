<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage Calculator - CalcZone</title>
    <link rel="stylesheet" href="percentage.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="../about.html">About</a></li>
        </ul>
    </nav>
     
    <button id="themeToggle">Dark Mode</button>
    
    <div>
        <h1>Percentage Calculator </h1>
        <form id="percentForm">
            <label>Do enter the Number to Calculate: </label>
            <input type="number" id="number" placeholder="Enter a number" required  />

            <label>Enter Percentage:</label>
            <input type="number" id="percent" placeholder="Enter %" required />

            <label>Choose an Operation: </label>
            <select id="operation">
                <option value="of">find % of Number</option>
                <option value="increase">Increase by %</option>
                <option value="decrease">Decrease by %</option>
            </select>

            <button type="submit" class="btn">Calculate</button>
            
            <div class="output" id="output"></div>
        </form>
        
        
    </div>

    <footer>
        &copy; 2025 Built by Madiha Mubeen | All right reserved
    </footer>

    <script src="percentage.js"></script>
</body>
</html>
