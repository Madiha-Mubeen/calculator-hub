<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Footprint Calculator</title>
    <link rel="stylesheet" href="carbon.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="toggle-container">
                <button id="themeToggle">Dark Mode</button>
    </div>


    <main class="container" style="position: relative;">
        <section class="calculator-card">
            <h1 class="title">Carbon Footprint Calculator</h1>
            <p class="subtitle">Estimate your yearly COâ‚‚ emissions</p>

            <form id="footprintForm" class="form">
                <!--Car Travel -->
                <div class="form-group">
                    <label for="carKm">Car travel per week (km)</label>
                    <input type="number" id="carKm" placeholder="e.e. 100" min="0" required>
                </div>

                <div class="blob blob-bottom-right"></div>
                <!--Flights-->
                <div class="form-group">
                    <label for="flightHours">Flight hours per year</label>
                    <input type="number" id="flightHours" placeholder="e.g. 10" min="0" required />
                </div>

                <!--Electricity-->
                <div class="form-group">
                    <label for="electricity">Electricity per month (kWh)</label>
                    <input type="number" id="electricity" placeholder="e.g. 250" min="0" required />
                </div>

                <!--Waste-->
                <div class="form-group">
                    <label for="waste">Waste per week (kg)</label>
                    <input type="number" id="waste" placeholder="e.g. 5" min="0" required />
                </div>

                <!--Diet-->
                <div class="form-group">
                    <label for="diet">Diet type</label>
                    <select id="diet" required>
                        <option value="meat">Meat-based</option>
                        <option value="vegeterian">Vegetarian</option>
                        <option value="vegan">Vegan</option>
                    </select>
                </div>

                <!--Submit-->
                <button type="submit" class="calculate-btn">Calculate</button>
            </form>

            <!--Result Select-->
            <div id="result" class="result-box hidden">
                <h2>Your Estimated Emissions</h2>
                <p class="result-text"></p>
            </div>


        </section>
    </main>

    <script src="carbon.js"></script>
</body>
</html>
