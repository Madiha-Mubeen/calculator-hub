    <button id="themeToggle">Dark Mode</button>

    <h3>Use Cases</h3>
    <p>Age Calculator is used to know one's exact age. This is useful to know age eligibility criteria.</p>
    <br>
    <div class="card">
        <h2>Age Calculator</h2>
        <p>Calculate your exact age in years</p>

        <form id="ageForm">
            <label for="dob">Select your Date of Birth (DOB)</label>
            <input type="date" id="dob" required />
            <button type="submit" id="calculate">Calculate</button>
        </form>

        <div id="result" class="result"></div>
